# fly.toml - Fly.io configuration for my-corner
# https://fly.io/docs/reference/configuration/

app = 'your-corner'
primary_region = 'lax'

[build]

[processes]
  app = 'npm start'

[env]
  NODE_ENV = 'production'
  PORT = '3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpus = 1
