name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_ENV: test
  SESSION_SECRET: ci-test-session-secret
  USE_SQLITE: true
  DATABASE_PATH: ./data/test-corner.db

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mycorner/package-lock.json

      - name: Install dependencies
        working-directory: mycorner
        run: npm ci

      - name: Run ESLint
        working-directory: mycorner
        run: npm run lint

      - name: Run TypeScript type check
        working-directory: mycorner
        run: npm run type-check

  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mycorner/package-lock.json

      - name: Install dependencies
        working-directory: mycorner
        run: npm ci

      - name: Create data directory
        working-directory: mycorner
        run: mkdir -p data

      - name: Run unit tests with coverage
        working-directory: mycorner
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: mycorner/coverage/
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mycorner/package-lock.json

      - name: Install dependencies
        working-directory: mycorner
        run: npm ci

      - name: Create data directory
        working-directory: mycorner
        run: mkdir -p data

      - name: Build application
        working-directory: mycorner
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            mycorner/.next/
            mycorner/dist/
          retention-days: 1

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mycorner/package-lock.json

      - name: Install dependencies
        working-directory: mycorner
        run: npm ci

      - name: Install Playwright browsers
        working-directory: mycorner
        run: npx playwright install --with-deps chromium

      - name: Create data directory
        working-directory: mycorner
        run: mkdir -p data

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: mycorner/

      - name: Run E2E tests
        working-directory: mycorner
        run: npm run test:e2e
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3001
          PORT: 3001
          PUBLIC_URL: http://localhost:3001

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: mycorner/playwright-report/
          retention-days: 7

      - name: Upload Playwright traces on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: mycorner/test-results/
          retention-days: 7

  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, unit-tests, build, e2e-tests]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.lint-and-typecheck.result }}" != "success" ] || \
             [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All tests passed!"

